<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtags</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
        </nav>
    </header>
    <main class="main-content">
        <section class="main-content__topics topics">
        <h2 class="topic__title main-content__title">
            Hashtags
        </h2>
        <nav class="main-content__nav topics__nav">
            <a th:each="hashtag: ${hashtags}"  th:text="${hashtag.name}" th:href="'/hashtag/'+${hashtag.id}" href="#"
               class="topics__nav-link"></a>
        </nav>
        </section>
    </main>
</div>

</body>
</html>
